<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <!--Header for the page-->
    <div id="headerBar">
        <h1 id="siteTitle">Etch - A - Sketch</h1>

        <div id="inputField">
            <input  id="sizeInput" type="text" placeholder="Size     [1 - 100]">
            <button id="generateButton">Generate Grid</button>
        </div>

        <button id="clearButton">Clear Current Grid</button>
    </div>

    <!--Window for selecting the pen color-->
    <div id="colorSelection">
        <h1 id="colorHeading">Color Selection</h1>
        <div id="colorGrid">
            <button id="c1" class="colorOption activeColor"></button>
            <button id="c2" class="colorOption"></button>
            <button id="c3" class="colorOption"></button>
            <button id="c4" class="colorOption"></button>
            <button id="c5" class="colorOption"></button>
            <button id="c6" class="colorOption"></button>
            <button id="c7" class="colorOption"></button>
            <button id="c8" class="colorOption"></button>
            <button id="c9" class="colorOption"></button>
            <button id="c10" class="colorOption"></button>
            <button id="c11" class="colorOption"></button>
            <button id="c12" class="colorOption"></button>
        </div>
    </div>

    <!--Window that will contain the canvas for the etch-a-sketch-->
    <div id="drawWindow">
        
    </div>

    <!--Tool Selection Window-->
    <div id="toolSelection">
        <h1 id="toolHeading">Tool Selection</h1>
    </div>

    <!--Javascript import for page-->
    <script src="index.js"></script>
</body>
</html>
